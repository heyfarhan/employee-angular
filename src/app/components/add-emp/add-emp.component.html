<div class="add-employee-container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Id</mat-label>
            <input matInput formControlName="id">
            <mat-error *ngIf="employeeForm.get('id')?.invalid">Id is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="employeeForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Department</mat-label>
            <input matInput formControlName="dept">
            <mat-error *ngIf="employeeForm.get('dept')?.invalid">Department is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>salary</mat-label>
            <input matInput formControlName="salary">
            <mat-error *ngIf="employeeForm.get('salary')?.invalid">salary is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age">
            <mat-error *ngIf="employeeForm.get('age')?.invalid">Age must be between 18 and 65</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Submit</button>
    </form>
    <!-- <mat-snack-bar-container *ngIf="message" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ message }}
    </mat-snack-bar-container> -->
</div>
